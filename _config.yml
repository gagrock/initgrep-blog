#syntax
markdown: kramdown
highlighter: rouge
#dir and path 
baseurl: /mylog
permalink: /:path


exclude:
  - "bower_components"
  - "node_modules"
  - "bower.json"
  - "Gemfile"
  - "Gemfile.lock"
  - "Gruntfile.coffee"
  - "package.json"
  - "Rakefile"
  - "README.md"


#collections here

collections:

    codeCollection:
          output: true
          permalink: /codes/:path

    fitnessCollection:
        output: true
        permalink: /fitness/:path

    authors:
        output: true
        permalink: /about/:path

#plugins

gems:
  - jekyll-seo-tag





#social and seo

title: shaykhslog.com
description: Blog about techonology, code, Health and fitness
logo: /assets/images/logo.jpg
image: /assets/images/logo.jpg 


#twitter -related
twitter:
  username: shaykhslog

facebook:
  username: shaykhslog






