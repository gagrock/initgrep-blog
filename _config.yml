#title:
#email
#description
#url
#twitter_username
#github_username
#image:


#syntax
markdown: kramdown
highlighter: rouge
#dir and path 
baseurl: /mylog
permalink: /:path


exclude:
  - "bower_components"
  - "node_modules"
  - "bower.json"
  - "Gemfile"
  - "Gemfile.lock"
  - "Gruntfile.coffee"
  - "package.json"
  - "Rakefile"
  - "README.md"


#collections here

collections:

    codeCollection:
          output: true
          permalink: /codes/:path

    lifeCollection:
          output: true
          permalink: /life/:path

    techCollection:
        output: true
        permalink: /technology/:path

    fitnessCollection:
        output: true
        permalink: /fitness/:path

#plugins

gems:
  - jekyll-seo-tag
