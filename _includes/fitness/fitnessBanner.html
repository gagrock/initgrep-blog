<!-- fitness banenr content -->
  <div id="index-banner" class=" {% include util/sideColor.liquid %} darken-2">
    <div class="section ">
      
          <div class="container ">
          
                   {% for page in site.fitnessCollection limit:1 %}
                   <div class="row padding-top-2 padding-bot-1 border-bottom-dotted">
                   <span class="teal-text  pt-sans-bold">Recent in Fitness</span>
                    <span class="grey-text right pt-sans-bold datetime">{{page.date | date: '%B %d, %Y'}}</span>
                    <span class="grey-text right pt-sans-bold" style="padding-right: 2rem;">{{page.author}}</span>
                   </div>
                   <div class="row">
          <div class="col s12 m12 recent-article">
            <div class="icon-block">

              <a href ="{{site.baseurl}}{{page.url}}" class="title pt-sans-bold  grey-text ">{{page.title}}</a>

              <p class=" grey-text margin-top-2 pt-sans font-2">{{page.meta}} 
               <a href ="{{site.baseurl}}{{page.url}}" class="teal-text" > ... read more </a>
              
              </p>

            </div>
          </div>
                      </div>
          {% endfor %}
        
        </div>
      </div>
   </div>
