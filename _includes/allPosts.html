
<div class="grey lighten-3 ">
<div class="container">
		<div class="section ">

  <div class="col s12 m12 pt-sans  border-bottom-dotted " style="padding-bottom: 1rem; margin-bottom: 3rem; border-color: #009688 !important;">
    <h5 class="teal-text darken-3  " style="font-size: 3rem;">Quite a while ago</h5>
  </div>
</div>

<div class="row">
{% for post in site.posts | limit:6 %}
 <div class="col s12 m4">
	          <div class="card " >
	            <div class="card-deck valign-wrapper {{post.bannercolor}}">

	              <a class="card-title valign white-text pt-sans" href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
	            </div>
	            <div class="card-content pt-sans">
	              <p>{{post.meta}}</p>
	            </div>
	            
	          </div>
	        </div>

{% endfor %}

</div>
<div class="row">
	<div class="col s12 m12 ">
	
	<a class="waves-effect waves-light btn " style="width: 100%">Load More</a>
</div>

</div>

</div>
</div>
