<!doctype html>
<html class="no-js" lang="en">
    <head>

    <title>{%if page.title %}{{ page.title }} - {{ site.title }}  {% else %}{{ site.title }}{% endif %}</title>
    <meta itemprop="description" name="description" content="{% if page.meta %}{{ page.meta | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url | append: site.baseurl }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url | append: site.baseurl }}/assets/images/{%if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="article:publisher" content="http://www.facebook.com/{{site.facebook.username}}" />
    <meta property="article:author" content="https://www.facebook.com/{{page.facebook}}" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.meta %}{{ page.meta }}{% else %}{{ site.description }}{% endif %}">

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@{{site.twitter.username}}" />
    <meta name="twitter:creator" content="@{{page.twitter}}">
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }} - {{ site.title }}  {% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.meta %}{{ page.meta }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url | append: site.baseurl }}/assets/images/{%if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">

    <meta name="google-site-verification" content="" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



        <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css"  media="screen,projection"/>
    </head>
<body>
