<!doctype html>
<html class="no-js" lang="en">
    <head>
         <meta name="google-site-verification" content="" />
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- Twitter card metatags -->
        <!-- Can be tested at https://cards-dev.twitter.com/validator -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@{{ site.twitter_username }}" />
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
        <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
        {% if page.image %}
          <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
        {% elsif site.image %}
          <meta name="twitter:image" content="{{ site.url }}{{ site.image }}" />
        {% endif %}

         <!--[if lt IE 9]>
            <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
          <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
         <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
       
          {% if page.image %}
          {% elsif site.image %}
            <meta property="og:image" content="{{ site.url }}{{ site.image }}" />
        {% endif %}

        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<link type="text/css" rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css"  media="screen,projection"/>
    </head>
    <body>
