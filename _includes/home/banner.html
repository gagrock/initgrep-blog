<!-- banner content -->
  <div id="index-banner" class=" grey lighten-3" style=" box-shadow: 0 0 1px 0 #DEDADA;">
    <div class="section ">
      
	        <div class="container ">
					
                   {% for page in site.fitnessCollection limit:1 %}
                   
                   <div class="row">
                   <div class="col s12 m10 push-m1" style="margin-top: 3rem; ">
                   	 <span class="teal-text center pt-sans">Recent Post</span>
               
                   </div>
					<div class="col s12 m12 recent-article">
						<div class="icon-block">

							<a href ="{{site.baseurl}}{{page.url}}" class="title pt-sans-bold  black-text ">{{page.title}}
							<span class="grey-text pt-sans-bold timeToRead" >
							{% include util/minRead.liquid content= page.content  %} read</span>
							</a>

							<p class=" black-text margin-top-2 pt-sans font-2">{{page.meta}} 
							 <a href ="{{site.baseurl}}{{page.url}}" class="teal-text" > ... read more </a>
							
							</p>

						</div>
					</div>
                    	</div>
					{% endfor %}
				
				</div>
	    </div>
   </div>
