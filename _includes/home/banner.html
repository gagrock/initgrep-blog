<!-- banner content -->
  <div id="index-banner" class=" grey lighten-4">
    <div class="section ">
      
	        <div class="container ">
					
                   {% for page in site.posts limit:1 %}
                   <div class="row padding-top-2 padding-bot-1 border-bottom-dotted">
                   <span class="teal-text  date-text">Recent Post</span>
                   	<span class="grey-text right date-text datetime">{{page.date | timeago }}</span>
                   	<span class="grey-text right " style="padding-right: 2rem;">{{page.author | uppercase}}</span>
                   </div>
                   <div class="row">
					<div class="col s12 m12 recent-article">
						<div class="icon-block">

							<a href ="{{site.baseurl}}{{page.url}}" class="title pt-sans-bold  black-text ">{{page.title}}
							<span class="grey-text pt-sans-bold timeToRead" >
							{% include util/minRead.liquid content= page.content  %} read</span>
							</a>

							<p class=" black-text margin-top-2 pt-sans font-2">{{page.meta}} 
							 <a href ="{{site.baseurl}}{{page.url}}" class="teal-text" > ... read more </a>
							
							</p>

						</div>
					</div>
                    	</div>
					{% endfor %}
				
				</div>
	    </div>
   </div>
