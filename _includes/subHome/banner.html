
{% assign collection = {{include.currentCollection}}%}

 {% for post in collection limit: 1 %}
  <div id="index-banner" class=" {% include util/sideColor.liquid %} ">
    <div class="section ">
      
          <div class="container ">
          
                   
                   <div class="row padding-top-2 padding-bot-1 border-bottom-dotted">
                   <span class="teal-text  pt-sans-bold">Recent in code</span>
                    <span class="grey-text right pt-sans-bold datetime">{{post.date | timeago}}</span>
                    <span class="grey-text right pt-sans-bold" style="padding-right: 2rem;">{{post.author | uppercase}}</span>
                   </div>
                   <div class="row">
          <div class="col s12 m12 recent-article">
            <div class="icon-block">

              <a href ="{{site.baseurl}}{{post.url}}" class="title pt-sans-bold  grey-text ">{{post.title}}
                <span class="grey-text pt-sans-bold timeToRead" >{{ post.content | reading_time }} read</span>
              </a>

              <p class=" white-text margin-top-2 pt-sans font-2">{{post.meta}} 
               <a href ="{{site.baseurl}}{{post.url}}" class="teal-text" > ... read more </a>
              
              </p>

            </div>
          </div>
                      </div>
     
        
        </div>
      </div>
   </div>
  {% endfor %}
