{% include head.html %}
{% include nav.html %}

<!-- banner content -->


  <div id="index-banner" class="post-container valign-wrapper {{page.bannercolor}} lighten-2">

	   <div class="container">
	    <div class="row ">
	    	<div class="col s12 12">
	    		  <h1 class="valign post-head center white-text pt-sans-bold">{{page.title}}</h1>
	    	</div>
        <div class="col s12 m12 ">
                
                  <span class="grey-text left pt-sans-bold datetime">{{page.date | date: '%B %d, %Y'}}</span>
                    <span class="grey-text right pt-sans-bold">{{page.author | uppercase}}</span>

          
            </div>
        </div>
    
              

        
	    </div>
	   </div>


   <div class="section content">
   		<div class="row">
   			<div class="col s12 m3 l3 ">
   				
   			
   			</div>

   			<div class=" content-text col s12 m12 l7  "> {{ content }}</div>

   	<div class="col s12 m12 l2 "></div>

   </div>
 
    </div>
